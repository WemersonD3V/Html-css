<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos

    <ul type="square">
        <li><abbr title="use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="ultilze a tag h1...h2 ">Titulos</abbr></li>
        <li><abbr title="ultilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="ultilize a tag <code>"> Códigos-fonte</abbr></li>
        <li><abbr title="ultilize a tag <ol>">Listas Numericas</abbr></li>
        <li> <abbr title="Ultilize a tag <ul>">Listas com demarcadores</abbr> </li>
    </ul>

</body>
