<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Segunda Tabela</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>




</head>

<body>
    <h1>Tabela Desafio</h1>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>


        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>

        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>


        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>


        </tr>
        <tr>
            <td colspan="4">r</td>


        </tr>
    </table>

</body>

</html>
