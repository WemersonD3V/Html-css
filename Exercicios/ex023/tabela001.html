<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
      table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* alinhamento horizontal -->*/
        vertical-align: bottom;
      }
        

    </style>
</head>
<body><h1>Minha primeira tabela</h1>
    <!-- Hieranquia de tabela
    Table=tabela
        TABLE ROW= LINHA DE TABELA
            TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA= DADO DE TABELA-->

    <table>
        <tr > <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>

        <tr><!-- terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td ">C3</td>

        </tr>
    </table>            
    
</body>
</html>
