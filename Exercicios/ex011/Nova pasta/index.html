<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha imagem</title>
</head>
<body>
    <h1>Aqui vemos uma imagem flexivel para variuos tipos de dispositivos</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
       <source media="(max-width:1000px )" srcset="imagens/m.png" type="image/png"> 
     <img src="imagens/g.png" alt="imagem grande">
    </picture>
    
</body>
</html>
