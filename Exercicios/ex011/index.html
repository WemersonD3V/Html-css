<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis</title>
</head>
<body> <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes  ou simplesmete aumente o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png" >
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html 5</p>
    <audio controls src="midia/happymistake.mp3"></audio>
    <p>audos com a tag source</p>
    <audio preload="metadata" controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
