<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form method="post"autocomplete="off" action="cadrastro.js">
        <p> 
            <label for="iuser">Nome:</label>
            <input required type="text" id="iuser" minlength="5" maxlength="15" size="" placeholder="nome do user" 
             autocomplete="username">
            <!-- os atributos maxlength e minlength sao para delimitar o numero de caracteres que serao usados nos inputs  -->
            
            <!-- o atributo size diz qual sera o tamanho da caixa e quantos atributos vÃ£o aparecer na tela  -->


        </p>
        <p>
            <label  for="ipass">Senha:</label>
            <input required type="password" id="ipass" minlength="8" maxlength="20" autocomplete="current-password">

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input  type="reset" value="Limpar">


        </p>



        
    </form>
  
</form>
    
</body>
</html>
