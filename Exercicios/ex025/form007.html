<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de Formulario</h1>
    <form action="cadrastro.js" method="post" autocomplete="off" >

        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">
                <optgroup label="Região Sudeste" >
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste" >
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>


        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="liprof" >
            <datalist  id="liprof" >
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>

            </datalist>
        </p>
        <p>
            <label for="ims">Mensagem:</label><br>
            <textarea name="texto" id="ims" cols="30" rows="13">Hello</textarea>
        </p>
    
    
    
    <p>
        <input type="submit" value="Enviar">
        
        <input type="reset" value="Limpar">
    </p>
    
    
    </form>
    
</body>
</html>
