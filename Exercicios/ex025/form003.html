<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form method="get" action="">
        <p>
            <label for="inome">Nome:</label>
            <input id="inome" autocomplete="name" type="text" placeholder="Nome Usuario" minlength="5" maxlength="15" required >


        </p>
        <p>  <label for="imedia">Média</label>
            <input type="number" name="" id="imedia" required min="0" max="10" step="0.1"
            placeholder="1 a 10" value="5">
        </p>

        <p>
            <label for="imes">Mês Letivo</label>
            <input type="month" name=""id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="" id="idia" required value="2022-11-02">

        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="" id="ihora">

        </p>
          


        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>




    </form>
    
</body>
</html>
